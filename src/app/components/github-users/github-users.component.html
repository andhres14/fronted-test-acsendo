<div class="container text-center">
  <img src="./assets/images/logo-acsendo.png" alt="Logo acsendo">
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="input-group mb-12">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-github" aria-hidden="true"></i></span>
        <input autofocus type="text" class="form-control" #usersSearchInput placeholder="Digite mínimo 3 caracteres para empezar la búsqueda!..."
               aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="col-2">
      <div class="spinner-border" role="status" *ngIf="sending">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p *ngIf="!sending && users.length === 0">Sin resultados!...</p>
      <p *ngIf="!sending && users.length > 0">{{ users.length }} resultado(s)</p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-3" *ngFor="let user of users">
      <app-user-card [user]="user"></app-user-card>
      <br>
    </div>
  </div>
  <br>
</div>
